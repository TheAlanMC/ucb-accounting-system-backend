<!DOCTYPE html>
<html>
<head>
    <style>
        .report-heading {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
        }
        .table-header {
            background-color: #f2f2f2;
        }
        .table-header th,
        .table-data td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
<h1 class="report-heading">{{ .reportTitle }}</h1>
<table class="table-container">
    <thead class="table-header">
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Debit</th>
        <th>Credit</th>
    </tr>
    </thead>
    <tbody>
    {{range .transactions}}
    <tr class="table-data">
        <td>{{ .date }}</td>
        <td>{{ .description }}</td>
        <td>{{ .debit }}</td>
        <td>{{ .credit }}</td>
    </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
